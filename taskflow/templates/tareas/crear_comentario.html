{% extends 'base.html' %}

{% block title %}Agregar Comentario - TaskFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-comment"></i> Agregar Comentario
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-light mb-4">
                    <strong>Tarea:</strong> {{ view.kwargs.tarea_pk }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.contenido.id_for_label }}" class="form-label">
                            <strong>Comentario *</strong>
                        </label>
                        {{ form.contenido }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'tareas:detalle_tarea' view.kwargs.tarea_pk %}" class="btn btn-secondary me-md-2" title="Cancelar">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-info" title="Agregar comentario">
                            <i class="fas fa-comment"></i> Agregar Comentario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
